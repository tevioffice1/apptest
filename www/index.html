<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <title>READ JSON Example (getJSON)</title>
 <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
 <script type="text/javascript">
 $(document).ready(function() {
 
 setInterval(function(){  $.getJSON("http://nimblerest.lisuns.com:4531/GetLastQuoteArray/?accessKey=test&exchange=MCX&instrumentIdentifiers=FUTCOM_SILVERM_30NOV2016__0+FUTCOM_GOLD_05DEC2016__0+FUTCOM_ZINC_30NOV2016__0+FUTCOM_CRUDEOIL_19DEC2016__0&json=true",function(result){  
  $.each(result, function(i, field){
	  		$("#"+field.INSTRUMENTIDENTIFIER).html(field.LASTTRADEPRICE);
 		});
 	}); }, 1000);
 

 });
 </script>
</head>
<body>
 Silver: <span id="FUTCOM_SILVERM_30NOV2016__0"></span><br>
 Gold: <span id="FUTCOM_GOLD_05DEC2016__0"></span><br>
 Zinc: <span id="FUTCOM_ZINC_30NOV2016__0"></span><br>
 CRUDEOIL: <span id="FUTCOM_CRUDEOIL_19DEC2016__0"></span>
</body>
</html>
